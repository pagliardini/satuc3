<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}SATUCC3{% endblock %}</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar (incluida desde archivo separado) -->
    {% include 'partials/_navbar.html' %}
    
    <!-- Toast para mensajes de autenticación -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="authErrorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error de autenticación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Tu sesión ha expirado. Por favor, inicia sesión nuevamente.
            </div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-4 mt-5">
        <div class="container">
            <p>SATUCC3 &copy; {{ now.year }} Universidad Católica de Córdoba</p>
        </div>
    </footer>
    
    <!-- Scripts comunes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Scripts de autenticación -->
    <script src="{{ url_for('static', filename='js/auth/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth/axios-config.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
