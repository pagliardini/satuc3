<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Sedes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">📍 Lista de Sedes</h1>
    <a href="{{ url_for('lugares.add_sede') }}" class="btn btn-primary mb-3">➕ Agregar Sede</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for sede in sedes %}
                <tr>
                    <td>{{ sede.id }}</td>
                    <td>{{ sede.nombre }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="2" class="text-center">No hay sedes registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('lugares.lugares_index') }}" class="btn btn-primary">Volver a Lugares</a>
</body>
</html>
