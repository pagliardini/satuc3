<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Áreas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">📍 Lista de Áreas</h1>
    <a href="{{ url_for('lugares.add_area') }}" class="btn btn-primary mb-3">➕ Agregar Área</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Sede</th>
            </tr>
        </thead>
        <tbody>
            {% for area in areas %}
                <tr>
                    <td>{{ area.id }}</td>
                    <td>{{ area.nombre }}</td>
                    <td>{{ area.sede.nombre }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3" class="text-center">No hay áreas registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('lugares.lugares_index') }}" class="btn btn-primary">Volver a Lugares</a>
</body>
</html>
