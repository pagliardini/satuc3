<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Registrar Stock</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="producto_id" class="form-label">Producto</label>
                <select name="producto_id" id="producto_id" class="form-select" required>
                    {% for producto in productos %}
                        <option value="{{ producto.id }}">{{ producto.nombre_completo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="area_id" class="form-label">√Årea</label>
                <select name="area_id" id="area_id" class="form-select" required>
                    {% for area in areas %}
                        <option value="{{ area.id }}">{{ area.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Stock</button>
        </form>

        <a href="{{ url_for('productos.productos_index') }}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
